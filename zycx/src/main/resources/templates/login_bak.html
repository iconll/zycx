<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script  src="../js/jquery.js"  type="text/javascript"></script>
    <link  rel="stylesheet" href="../css/bootstrap.min.css" type="text/css"/>
    <link  href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <script  src="../js/bootstrap.min.js"  type="text/javascript"></script>
    <!--<link  type="text/css" rel="stylesheet" href="../css/login.css">-->
    <script type="text/javascript">
    if(window.parent != window){
       window.parent.location.reload(true);
    }
</script>
</head>
<body>
<div class="container">
    <!--<p if="${param.logout}" class="bg-warning">已成功注销</p>&lt;!&ndash; 1 &ndash;&gt;-->
    <p if="${param.error}" text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}=='Bad credentials'?'账号/密码错误！':${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></p> <!-- 2 -->
    <div class="form row">
        <div class="form-horizontal col-md-offset-3" id="login_form">
            <h3 class="form-title">登录</h3>
            <form name="form" action="@{/login}" action="/login" method="POST"> <!-- 3 -->
                <div class="col-md-9">
                    <div class="form-group">
                        <i class="fa fa-user fa-lg"></i>
                        <input class="form-control required" type="text" placeholder="请输入您的用户名" name="username" id="username" autofocus="autofocus" maxlength="20"/>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock fa-lg"></i>
                        <input class="form-control required" type="password" placeholder="请输入您的密码" name="password" id="password" maxlength="18"/>
                    </div>
                    <div class="form-group col-md-offset-9">
                        <input type="submit" id="login" value="登录" class="btn btn-success pull-right" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
